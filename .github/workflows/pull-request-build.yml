# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Pull Request Build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Add Maven Settings
      uses: s4u/maven-settings-action@v2.3.0
      with:
        override: true
        servers: '[{ "id": "scores-exchange", "username": "${{ secrets.anypoint_cicd_username }}", "password": "${{ secrets.anypoint_cicd_password }}"},{ "id": "mule-enterprise", "username": "${{ secrets.mule_nexus_username }}", "password": "${{ secrets.mule_nexus_password }}"}]'
    - name: Build with Maven
      run: mvn -B test --file pom.xml -e -X
